{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EmojiPower — Top Emojis</title>
    <link rel="stylesheet" href="{% static 'emoji_app/styles.css' %}">
</head>

<body>
    <div class="background" style="background-image: url('{% static background %}');"></div>
    {% include 'emoji_app/navbar.html' %}
    <main class="container">
        <h2>Top 5 Most Used Emojis</h2>
        <ul class="emoji-list">
            {% for emoji, count in top_emojis %}
            <li> {{ emoji }} — used {{ count }} times </li>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
